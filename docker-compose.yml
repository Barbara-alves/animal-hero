version: "3"
services:
  backend:
    build: ./backend
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://animahero.maikemota.com.br/
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped
    ports:
      - ${BACKEND_PORT}:3000
  frontend:
    build: ./frontend
    ports:
      - ${FRONTEND_PORT}:3000
    restart: unless-stopped
    